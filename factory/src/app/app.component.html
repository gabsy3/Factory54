<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="stockId">
    <th mat-header-cell *matHeaderCellDef> מספר נייר </th>
    <td mat-cell *matCellDef="let element"> {{element.stockId}} </td>
  </ng-container>

  <ng-container matColumnDef="stockName">
    <th mat-header-cell *matHeaderCellDef> שם נייר </th>
    <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
  </ng-container>

  <ng-container matColumnDef="basePrice">
    <th mat-header-cell *matHeaderCellDef> מחיר בסיס </th>
    <td mat-cell *matCellDef="let element"> {{element.basePrice}} </td>
  </ng-container>

  <ng-container matColumnDef="askQty">
    <th mat-header-cell *matHeaderCellDef>  כמות ביקוש </th>
    <td mat-cell *matCellDef="let element"> {{element.askQty}} </td>
  </ng-container>


  <ng-container matColumnDef="askPrice">
    <th mat-header-cell *matHeaderCellDef> מחיר ביקוש </th>
    <td mat-cell *matCellDef="let element"> {{element.askPrice}} </td>
  </ng-container>

  
  <ng-container matColumnDef="bidQty">
    <th mat-header-cell *matHeaderCellDef> כמות היצע </th>
    <td mat-cell *matCellDef="let element"> {{element.bidQty}} </td>
  </ng-container>

  
  <ng-container matColumnDef="bidPrice">
    <th mat-header-cell *matHeaderCellDef> מחיר היצע </th>
    <td mat-cell *matCellDef="let element"> {{element.bidPrice}} </td>
  </ng-container>

  
  <ng-container matColumnDef="lastPrice">
    <th mat-header-cell *matHeaderCellDef>  מחיר אחרון </th>
    <td mat-cell *matCellDef="let element"> {{element.lastPrice}} </td>
  </ng-container>
  
  <ng-container matColumnDef="lastUpdate">
    <th mat-header-cell *matHeaderCellDef> שעת עדכון </th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-flat-button color="primary" (click)="getData()">עדכן נתונים</button>
