<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  <ng-container matColumnDef="stockId">
    <th mat-header-cell *matHeaderCellDef> stockId. </th>
    <td mat-cell *matCellDef="let element"> {{element.stockId}} </td>
  </ng-container>

  <ng-container matColumnDef="stockName">
    <th mat-header-cell *matHeaderCellDef> stockName </th>
    <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
  </ng-container>

  <ng-container matColumnDef="askQty">
    <th mat-header-cell *matHeaderCellDef> askQty </th>
    <td mat-cell *matCellDef="let element"> {{element.askQty}} </td>
  </ng-container>

  <ng-container matColumnDef="askPrice">
    <th mat-header-cell *matHeaderCellDef> askPrice </th>
    <td mat-cell *matCellDef="let element"> {{element.askPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="bidQty">
    <th mat-header-cell *matHeaderCellDef> bidQty </th>
    <td mat-cell *matCellDef="let element"> {{element.bidQty}} </td>
  </ng-container>

  
  <ng-container matColumnDef="bidPrice">
    <th mat-header-cell *matHeaderCellDef> bidPrice </th>
    <td mat-cell *matCellDef="let element"> {{element.bidPrice}} </td>
  </ng-container>

  
  <ng-container matColumnDef="lastUpdate">
    <th mat-header-cell *matHeaderCellDef> lastUpdate </th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdate}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
